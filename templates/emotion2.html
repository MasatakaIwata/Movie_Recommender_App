<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Emotion Label 2</title>
</head>
<body>
  <h1>Step 3: Select Emotion Label 2</h1>
  <div>
    <button onclick="selectEmotion2('anger')">anger</button>
    <button onclick="selectEmotion2('disgust')">disgust</button>
    <button onclick="selectEmotion2('fear')">fear</button>
    <button onclick="selectEmotion2('joy')">joy</button>
    <button onclick="selectEmotion2('neutral')">neutral</button>
    <button onclick="selectEmotion2('sadness')">sadness</button>
    <button onclick="selectEmotion2('surprise')">surprise</button>
  </div>

  <script>
    function selectEmotion2(emotion) {
      localStorage.setItem('selectedEmotion2', emotion); // ローカルストレージに保存
      window.location.href = 'results.html'; // 推薦結果ページへ遷移
    }
  </script>
</body>
</html>
