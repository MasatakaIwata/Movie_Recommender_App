<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select emotion 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>What is your feeling right now?</h1>
            <h2>Or what you want to feel?</h2>
            <div class="emotion-options">
                <button class="emotion-option" data-emotion="anger" style="grid-column: 3; grid-row: 2;">anger</button>
                <button class="emotion-option" data-emotion="disgust" style="grid-column: 2; grid-row: 3;">disgust</button>
                <button class="emotion-option" data-emotion="fear" style="grid-column: 4; grid-row: 3;">fear</button>
                <button class="emotion-option" data-emotion="joy" style="grid-column: 3; grid-row: 4;">joy</button>
                <button class="emotion-option" data-emotion="neutral" style="grid-column: 2; grid-row: 5;">neutral</button>
                <button class="emotion-option" data-emotion="sadness" style="grid-column: 4; grid-row: 5;">sadness</button>
                <button class="emotion-option" data-emotion="surprise" style="grid-column: 3; grid-row: 6;">surprise</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/emotion1.js') }}"></script>
</body>
</html>
